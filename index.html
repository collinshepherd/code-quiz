<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <p id="high-scores-button">View High Scores</p>
      <p>Time: <span id="timer">100</span></p>
    </header>
    <section id="coding-quiz" data-state="show">
      <article id="quiz-title">
        <h2>Coding Quiz</h2>
        <p>
          Try to answer these questions and get the best score you can text
          placeholder placeholder placeholder placeholder placeholder
          placeholder placeholder placeholder placeholder placeholder
          placeholder
        </p>
        <button id="start-button">Start Quiz</button>
      </article>
      <div id="center-stuff">
        <article id="quiz-questions">
          <h2 id="question"></h2>
        </article>
      </div>
    </section>
    <section id="high-score-page" data-state="hidden">
      <article id="scores">
        <h1>High Scores</h1>
      </article>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
